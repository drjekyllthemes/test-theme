<style>

  body {
  font-family: Helvetica,Arial,sans-serif;
  font-size:   120%;
  }

  a, a:visited {
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>


{% assign themes = site.data[ page.themes ] %}

<h1>{{ page.title }}</h1>

{{ themes | size }}  Themes:

<div style="display: flex; flex-wrap: wrap;">
{% for theme in themes %}
  {% include theme.html theme=theme %}
{% endfor %}
</div>
